<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        
        <div class="botones">
            <button onclick="calculate('suma')">Suma</button>
            <button onclick="calculate('resta')">Resta</button>
            <button onclick="calculate('multiplicacion')">Multiplicación</button>
            <button onclick="calculate('division')">División</button>
        </div>
        
        <div id="resultado"></div>
        <h4>Luis Angel Hernández Hernández 20230028</h4>
    </div>
    <script src="JS/funciones.js"></script>
</body>
</html>
